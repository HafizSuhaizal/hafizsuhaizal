<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untoldcoding</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=VT323&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      :root { 
        --accent: #ff6b6b; 
        --accent-hover: #ff5252;
        --bg-primary: #0a0a0a;
        --bg-secondary: rgba(255,255,255,0.08);
        --text-primary: #ffffff;
        --text-secondary: #e0e0e0;
        --text-muted: #a0a0a0;
        --border: rgba(255,255,255,0.1);
        --shadow: 0 20px 40px rgba(0,0,0,0.4);
        --shadow-hover: 0 25px 50px rgba(0,0,0,0.5);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        overflow-x: hidden;
      }
      
      .confession { 
        max-width: 900px; 
        margin: 60px auto; 
        padding: 0 24px; 
      }
      
      .controls { 
        display: flex; 
        align-items: center; 
        gap: 16px; 
        position: sticky; 
        top: 20px; 
        background: rgba(0,0,0,0.8); 
        backdrop-filter: blur(20px); 
        padding: 20px 24px; 
        border-radius: 20px; 
        color: var(--text-primary);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        z-index: 100;
        margin-bottom: 32px;
      }
      
      .controls button { 
        padding: 12px 24px; 
        border-radius: 12px; 
        border: 1px solid var(--border); 
        background: var(--accent); 
        color: var(--text-primary); 
        cursor: pointer; 
        font-weight: 500;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(255,107,107,0.3);
      }
      
      .controls button:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255,107,107,0.4);
      }
      
      .controls label { 
        font-size: 14px; 
        opacity: 0.9; 
        font-weight: 500;
        color: var(--text-secondary);
      }
      
      .controls input[type=range]{ 
        width: 200px; 
        height: 6px;
        border-radius: 3px;
        background: var(--bg-secondary);
        outline: none;
        -webkit-appearance: none;
      }
      
      .controls input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255,107,107,0.4);
      }
      
      .reader { 
        height: 70vh; 
        overflow: auto; 
        margin-top: 12px; 
        padding: 48px; 
        border-radius: 24px; 
        background: var(--bg-secondary); 
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      
      .reader:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-2px);
      }
      
      .content { 
        font-family: 'Playfair Display', serif; 
        color: var(--text-secondary); 
        line-height: 1.9; 
        font-size: 22px; 
        max-width: 800px;
        margin: 0 auto;
      }
      
      .textCont {
        font-family: 'Playfair Display', serif;
        color: var(--text-secondary);
        line-height: 1.9;
        font-size: 22px;
        white-space: pre-line;
        text-align: justify;
        text-justify: inter-word;
        hyphens: auto;
      }
      
      .textCont h1 {
        font-weight: 700;
        font-size: 48px;
        margin: 0 0 32px;
        color: var(--text-primary);
        text-align: center;
        background: linear-gradient(135deg, #ff6b6b, #ffa726);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }
      
      .textCont p {
        margin: 0 0 28px;
      }
      
      .textCont p:last-child {
        margin-bottom: 0;
      }
      
      .sound-gate { 
        position: fixed; 
        inset: 0; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: rgba(0,0,0,0.9); 
        z-index: 9999;
        backdrop-filter: blur(20px);
      }
      
      .sound-gate button { 
        background: var(--accent); 
        color: var(--text-primary); 
        padding: 20px 32px; 
        border: none; 
        border-radius: 16px; 
        font-size: 18px; 
        font-weight: 600;
        cursor: pointer; 
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        border: 1px solid var(--border);
      }
      
      .sound-gate button:hover {
        background: var(--accent-hover);
        transform: translateY(-3px);
        box-shadow: var(--shadow-hover);
      }
      
      /* Custom scrollbar */
      .reader::-webkit-scrollbar {
        width: 8px;
      }
      
      .reader::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.05);
        border-radius: 4px;
      }
      
      .reader::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 4px;
      }
      
      .reader::-webkit-scrollbar-thumb:hover {
        background: var(--accent-hover);
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .confession {
          margin: 40px auto;
          padding: 0 16px;
        }
        
        .controls {
          flex-direction: column;
          gap: 12px;
          padding: 16px 20px;
        }
        
        .reader {
          padding: 32px 24px;
          height: 60vh;
        }
        
        .content {
          font-size: 20px;
          line-height: 1.8;
        }
        
        .content h1 {
          font-size: 36px;
          margin-bottom: 24px;
        }
        
        .content p {
          margin-bottom: 24px;
        }
      }
      
      /* Animation for content appearance */
      .content > * {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.8s ease forwards;
      }
      
      .content > *:nth-child(1) { animation-delay: 0.1s; }
      .content > *:nth-child(2) { animation-delay: 0.3s; }
      .content > *:nth-child(3) { animation-delay: 0.5s; }
      .content > *:nth-child(4) { animation-delay: 0.7s; }
      .content > *:nth-child(5) { animation-delay: 0.9s; }
      
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="textCont"></div>
    <div class="song">
      <div class="title">Music</div>
      <div class="pause" onclick="togglePlay()">üîá</div>
      <div class="player">
        <audio
          class="audio"
          src="payung.mp3"
          autoplay
          playsinline
          muted
          type="audio"
          loop
        ></audio>
      </div>
    </div>
    <div id="soundGate" class="sound-gate" style="display:none"><button id="soundGateBtn">Tap to enable sound</button></div>

    <section class="confession">
      <div class="controls">
        <button id="playScroll">‚ñ∂Ô∏è Play</button>
        <button id="pauseScroll">‚è∏Ô∏è Pause</button>
        <label>Speed</label>
        <input id="speed" type="range" min="0.25" max="3" step="0.25" value="1" />
      </div>
      <div id="reader" class="reader">
        <div class="content" id="content">
          <div class="textCont"></div>
        </div>
      </div>
    </section>
    <footer>
      <a
        href="https://www.instagram.com/untoldcoding/"
        target="_blank"
        alt="Ivan Oung's Gmail"
        >UntoldCoding</a
      >
    </footer>
    <script src="untoldcoding.js"></script>
    <script>
      var pause = document.querySelector(".pause");
      var audio = document.querySelector(".audio");

      function togglePlay() {
        if (audio.paused) {
          audio.play();
          pause.innerHTML = "üîá";
        } else {
          audio.pause();
          pause.innerHTML = "üîä";
          pause.style.color = " #848484";
        }
      }

      // Autoplay workflow and unmute on first interaction
      window.addEventListener('load', () => {
        const soundGate = document.getElementById('soundGate');
        const soundGateBtn = document.getElementById('soundGateBtn');
        const showGate = () => { soundGate.style.display = 'flex'; };
        const hideGate = () => { soundGate.style.display = 'none'; };

        const tryPlay = async () => {
          try {
            await audio.play();
            audio.muted = false;
            hideGate();
          } catch (e) {
            showGate();
          }
        };
        tryPlay();

        // On any user gesture, unmute and play
        const unlock = async () => { audio.muted = false; await audio.play().catch(()=>{}); hideGate(); };
        window.addEventListener('pointerdown', unlock, { once: true });
        window.addEventListener('touchstart', unlock, { once: true, passive: true });
        window.addEventListener('mousemove', unlock, { once: true });
        window.addEventListener('wheel', unlock, { once: true, passive: true });
        window.addEventListener('keydown', unlock, { once: true });
        window.addEventListener('scroll', unlock, { once: true, passive: true });

        // Retry when page becomes visible (some mobile browsers allow after navigation)
        document.addEventListener('visibilitychange', () => { if (!document.hidden) tryPlay(); });

        // Button explicit unlock
        soundGate.addEventListener('click', unlock);
        soundGateBtn.addEventListener('click', unlock);
        playBtn.addEventListener('click', unlock, { once: true });

        // Smooth auto-scrolling reader
        const reader = document.getElementById('reader');
        const speedInput = document.getElementById('speed');
        const playBtn = document.getElementById('playScroll');
        const pauseBtn = document.getElementById('pauseScroll');

        let running = false; let last = null; let speed = parseFloat(speedInput.value);
        function step(ts){
          if(!running){ last = null; return; }
          if(last===null){ last = ts; requestAnimationFrame(step); return; }
          const dt = (ts - last) / 1000; last = ts;
          reader.scrollTop += dt * 40 * speed; // 40px/sec base
          if(reader.scrollTop + reader.clientHeight >= reader.scrollHeight){ running = false; }
          else requestAnimationFrame(step);
        }
        playBtn.addEventListener('click', () => { running = true; requestAnimationFrame(step); });
        pauseBtn.addEventListener('click', () => { running = false; });
        speedInput.addEventListener('input', () => { speed = parseFloat(speedInput.value); });
      });
    </script>
    <script src="new.js"></script>
  </body>
</html>
